# Updated Nginx configuration for HTTP/1.1 only (no HTTP/2)
# Replace your existing xspacedownload.com.conf with this configuration

server {
    server_name xspacedownload.com;

    # Enable sendfile for better performance
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    root /var/www/production/xspacedowoad.com/website/htdocs;

    access_log /var/www/production/logs/nginx/xspacedownload.com.log;
    error_log /var/www/production/logs/nginx/xspacedownload.com.log;
    include /etc/nginx/security.conf;

    error_page 404 /404;
    error_page 403 /404;

    # Handle Flask download endpoint with HTTP/1.1 only
    location ^~ /download/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Core proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable upgrade headers for downloads
        proxy_set_header Upgrade "";
        proxy_set_header Connection "";
        
        # Disable proxy buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Longer timeouts for large file downloads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Let Flask handle the file serving directly
        proxy_redirect off;
    }

    # Main Flask application
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running operations
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Static files
    location /static {
        alias /var/www/production/xspacedowoad.com/website/htdocs/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Larger file uploads
    client_max_body_size 500M;

    # CHANGED: Removed 'http2' from this line
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/xspacedownload.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/xspacedownload.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = xspacedownload.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name xspacedownload.com;
    listen 80;
    return 404; # managed by Certbot
}