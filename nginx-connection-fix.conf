# Nginx configuration fix for Chrome ERR_EMPTY_RESPONSE issue
# Add Connection: close headers to force new connections for each range request

server {
    server_name xspacedownload.com;
    
    http2 off;
    
    sendfile on;
    sendfile_max_chunk 1m;
    
    root /var/www/production/xspacedowoad.com/website/htdocs;

    access_log /var/www/production/logs/nginx/xspacedownload.com.log;
    error_log /var/www/production/logs/nginx/xspacedownload.com.log;
    include /etc/nginx/security.conf;

    error_page 404 /404;
    error_page 403 /404;

    # FIXED audio location with Connection: close for Chrome compatibility
    location ^~ /audio/ {
        alias /var/www/production/xspacedowoad.com/website/htdocs/downloads/;
        
        try_files $uri =404;
        
        # CRITICAL: Force connection close to fix Chrome range request issues
        add_header Connection "close" always;
        
        # Disable keep-alive for this location
        keepalive_timeout 0;
        
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        gzip off;
        
        add_header Accept-Ranges bytes always;
        add_header Cache-Control "public, max-age=3600" always;
        
        location ~* \.mp3$ {
            add_header Content-Type audio/mpeg always;
            add_header Accept-Ranges bytes always;
            add_header Connection "close" always;
        }
        location ~* \.m4a$ {
            add_header Content-Type audio/mp4 always;
            add_header Accept-Ranges bytes always;
            add_header Connection "close" always;
        }
        location ~* \.wav$ {
            add_header Content-Type audio/wav always;
            add_header Accept-Ranges bytes always;
            add_header Connection "close" always;
        }
        location ~* \.mp4$ {
            add_header Content-Type video/mp4 always;
            add_header Accept-Ranges bytes always;
            add_header Connection "close" always;
        }
        
        expires 1h;
    }

    # ... rest of your existing configuration ...
    
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_pass_header X-Accel-Redirect;
        proxy_redirect off;

        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    location /static {
        alias /var/www/production/xspacedowoad.com/website/htdocs/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 500M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/xspacedownload.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xspacedownload.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = xspacedownload.com) {
        return 301 https://$host$request_uri;
    }

    server_name xspacedownload.com;
    listen 80;
    return 404;
}