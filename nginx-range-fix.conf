# Fixed Nginx configuration for proper range request handling

server {
    server_name xspacedownload.com;
    
    # Disable HTTP/2
    http2 off;
    
    # Enable sendfile but limit chunk size for range requests
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    root /var/www/production/xspacedownload.com/website/htdocs;

    access_log /var/www/production/logs/nginx/xspacedownload.com.log;
    error_log /var/www/production/logs/nginx/xspacedownload.com.log;
    include /etc/nginx/security.conf;

    error_page 404 /404;
    error_page 403 /404;

    # FIXED audio location with proper range support
    location ^~ /audio/ {
        alias /var/www/production/xspacedownload.com/website/htdocs/downloads/;
        
        # Essential for range requests
        try_files $uri =404;
        
        # Optimize for media streaming
        sendfile on;
        sendfile_max_chunk 512k;  # Smaller chunks for better range support
        tcp_nopush on;
        tcp_nodelay on;
        
        # Disable gzip for media files
        gzip off;
        
        # Critical headers for range requests
        add_header Accept-Ranges bytes always;
        
        # Remove duplicate Content-Type headers by setting them only in nested locations
        location ~* \.mp3$ {
            add_header Content-Type audio/mpeg always;
            add_header Accept-Ranges bytes always;
            add_header X-Content-Type-Options nosniff always;
        }
        location ~* \.m4a$ {
            add_header Content-Type audio/mp4 always;
            add_header Accept-Ranges bytes always;
            add_header X-Content-Type-Options nosniff always;
        }
        location ~* \.wav$ {
            add_header Content-Type audio/wav always;
            add_header Accept-Ranges bytes always;
            add_header X-Content-Type-Options nosniff always;
        }
        location ~* \.mp4$ {
            add_header Content-Type video/mp4 always;
            add_header Accept-Ranges bytes always;
            add_header X-Content-Type-Options nosniff always;
        }
        
        # Cache settings
        expires 1h;
        add_header Cache-Control "public, max-age=3600" always;
        
        # CORS headers for media requests
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Range" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS";
            add_header Access-Control-Allow-Headers "Range";
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 200;
        }
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        proxy_pass_header X-Accel-Redirect;
        proxy_redirect off;

        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    location /static {
        alias /var/www/production/xspacedownload.com/website/htdocs/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    client_max_body_size 500M;

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/xspacedownload.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xspacedownload.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = xspacedownload.com) {
        return 301 https://$host$request_uri;
    }

    server_name xspacedownload.com;
    listen 80;
    return 404;
}