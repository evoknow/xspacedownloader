# UPDATED Nginx configuration to FORCE HTTP/1.1 and fix streaming issues
# Replace your xspacedownload.com.conf with this content

server {
    server_name xspacedownload.com;

    # Force HTTP/1.1 for all connections
    http2 off;  # Explicitly disable HTTP/2
    
    # Enable sendfile for better performance  
    sendfile on;
    sendfile_max_chunk 1m;
    tcp_nopush on;
    tcp_nodelay on;

    root /var/www/production/xspacedowoad.com/website/htdocs;

    access_log /var/www/production/logs/nginx/xspacedownload.com.log;
    error_log /var/www/production/logs/nginx/xspacedownload.com.log;
    include /etc/nginx/security.conf;

    error_page 404 /404;
    error_page 403 /404;

    # Handle Flask download endpoint - FORCE HTTP/1.1
    location ^~ /download/ {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        
        # Core proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # FORCE HTTP/1.1 - disable any HTTP/2 or upgrade attempts
        proxy_set_header Upgrade "";
        proxy_set_header Connection "close";
        
        # Disable ALL buffering for streaming
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_max_temp_file_size 0;
        
        # Longer timeouts for large file downloads
        proxy_connect_timeout 60s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
        
        # Let Flask handle the file serving directly
        proxy_redirect off;
    }

    # Main Flask application  
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts for long-running operations
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
    }

    # Static files
    location /static {
        alias /var/www/production/xspacedowoad.com/website/htdocs/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Larger file uploads
    client_max_body_size 500M;

    # SSL configuration - EXPLICITLY NO HTTP/2
    listen 443 ssl;  # NO http2 here
    ssl_certificate /etc/letsencrypt/live/xspacedownload.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/xspacedownload.com/privkey.pem;
    
    # COMMENT OUT the options-ssl-nginx.conf include if it forces HTTP/2
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    
    # Instead, use these SSL settings manually:
    ssl_session_cache shared:le_nginx_SSL:10m;
    ssl_session_timeout 1440m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

server {
    if ($host = xspacedownload.com) {
        return 301 https://$host$request_uri;
    }

    server_name xspacedownload.com;
    listen 80;
    return 404;
}